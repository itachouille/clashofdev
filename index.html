<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Clash of Dev</title>
  </head>
  <body>
    <div class="progressbar-wrapper">

        <div>
          <span class="badge">LA PISCINE</span>
        </div>

        </div>
      </div>
    </header>
    <section class="hero">
      <div>
        <img class="title-badge" src="./assets/1.svg" alt="badge" />
        <h1>
          Que le
          <br />
          plus fort, <span class="italic">l'emporte!</span>
        </h1>
      </div>
      <div>
        <div class="card-container">
          <div class="card">
            <img class="crown" src="./assets/crown.svg" alt="crown" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
